<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">ðŸŒŸ Task Manager App</h1>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-700">Sign Up</h2>
      <input id="signupUsername" placeholder="Username" required class="w-full p-2 border rounded-md" />
      <input id="signupEmail" type="email" placeholder="Email" required class="w-full p-2 border rounded-md" />
      <input id="signupPassword" type="password" placeholder="Password" required class="w-full p-2 border rounded-md" />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Create Account</button>
      <p class="text-sm text-center">Already have an account? 
        <button type="button" class="text-blue-600 underline" onclick="toggleForms('login')">Login</button>
      </p>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4 hidden">
      <h2 class="text-xl font-semibold text-gray-700">Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" required class="w-full p-2 border rounded-md" />
      <input id="loginPassword" type="password" placeholder="Password" required class="w-full p-2 border rounded-md" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
      <p class="text-sm text-center">Donâ€™t have an account? 
        <button type="button" class="text-blue-600 underline" onclick="toggleForms('signup')">Sign up</button>
      </p>
    </form>

    <!-- Logout Button -->
    <div id="logoutContainer" class="hidden mt-4 text-center">
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Logout
      </button>
    </div>

    <!-- Task Form -->
    <form id="taskForm" class="space-y-4 hidden mt-6">
      <h2 class="text-xl font-semibold text-gray-700">Create Task</h2>
      <input id="taskTitle" placeholder="Task Title" required class="w-full p-2 border rounded-md" />
      <textarea id="taskDesc" placeholder="Task Description" required class="w-full p-2 border rounded-md"></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add Task</button>
    </form>

    <!-- Task List -->
    <div id="taskList" class="hidden mt-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Your Tasks</h2>
      <div id="tasksContainer" class="space-y-3"></div>
    </div>
  </div>

  <!-- Modal for Update -->
  <div id="editModal" class="fixed hidden inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">Edit Task</h2>
      <input id="editTitle" class="w-full p-2 mb-3 border rounded" placeholder="New Title">
      <textarea id="editDesc" class="w-full p-2 mb-3 border rounded" placeholder="New Description"></textarea>
      <div class="flex justify-end gap-3">
        <button onclick="closeEditModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
        <button id="saveEditBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
